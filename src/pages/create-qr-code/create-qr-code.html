<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-card>
                <ion-input [(ngModel)]="qrCodeInput" type="text"></ion-input>
            </ion-card>
        </ion-row>
        <ion-row>
            <qrcode [qrdata]="qrCodeInput" 
                    [size]="150"
                    [usesvg]="true"
                    *ngIf="canShowQRCode()"></qrcode>
        </ion-row>
        <ion-row>
            <button ion-button color="secondary" *ngIf="canShowQRCode()" (click)="share()">Partager</button>
        </ion-row>
    </ion-grid>
</ion-content>
